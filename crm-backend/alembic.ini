# ======================================================
# Alembic Configuration File — CRM Alforis
# ======================================================
# Documentation: https://alembic.sqlalchemy.org/

[alembic]
# Emplacement des scripts de migration
script_location = alembic

# Format d'horodatage dans les révisions (utilise UTC)
timezone = UTC

# Chemin vers les versions de migration
# %(here)s = répertoire où se trouve ce fichier alembic.ini
version_locations = %(here)s/alembic/versions

# Encodage des fichiers de sortie
output_encoding = utf-8

# Template de fichier pour nouvelles migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Longueur max du slug dans le nom de fichier
truncate_slug_length = 40

# Options pour autogenerate
# Comparaison des types de colonnes
[alembic:autogenerate]
compare_type = true
compare_server_default = true
render_as_batch = false

# ======================================================
# Logging Configuration
# ======================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# ======================================================
# Database Configuration
# ======================================================
# La connection string est injectée via DATABASE_URL dans env.py
# Ne PAS mettre de mot de passe en clair ici !
# sqlalchemy.url sera défini dynamiquement dans env.py
