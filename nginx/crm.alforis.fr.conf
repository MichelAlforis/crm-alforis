# Configuration Nginx pour CRM Alforis Finance
# Domaine: crm.alforis.fr
#
# Ce fichier doit être placé dans /etc/nginx/sites-available/
# et lié à /etc/nginx/sites-enabled/

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name crm.alforis.fr;

    # Redirection permanente vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name crm.alforis.fr;

    # Logs
    access_log /var/log/nginx/crm.alforis.fr.access.log;
    error_log /var/log/nginx/crm.alforis.fr.error.log;

    # Certificats SSL (à configurer avec Let's Encrypt ou autre)
    ssl_certificate /etc/letsencrypt/live/crm.alforis.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.alforis.fr/privkey.pem;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Taille maximale des uploads
    client_max_body_size 10M;

    # Proxy vers l'API Backend (FastAPI)
    # IMPORTANT: Toutes les requêtes /api/* sont redirigées vers le backend
    location /api/ {
        # Proxy vers le conteneur API (ou 127.0.0.1:8000 si pas de Docker)
        proxy_pass http://127.0.0.1:8000/api/;

        # Headers de proxy standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check de l'API
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        access_log off;  # Ne pas logger les health checks
    }

    # Documentation API (Swagger/ReDoc)
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Next.js
    # IMPORTANT: Toutes les autres requêtes vont au frontend
    location / {
        # Proxy vers le conteneur frontend (ou 127.0.0.1:3010 si pas de Docker)
        proxy_pass http://127.0.0.1:3010;

        # Headers de proxy standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Next.js Hot Reload (WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Assets statiques Next.js
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3010/_next/static/;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Favicon et autres fichiers publics
    location ~* \.(ico|jpg|jpeg|png|gif|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3010;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
